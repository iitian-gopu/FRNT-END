<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GOPAL MATRIMONIAL REGISTARTION</title>
  </head>
  <body>
    <h1>REGISTRATION FORM</h1>
    <form class="" action="success.html" method="get">
      <label for="name">ENTER NAME:</label>
      <input id="name" type="text" name="uname" placeholder="ENTER NAME" required>
      <br>
      <label for="email">ENTER EMAIL:</label>
      <input id="email" type="email" name="uemail" placeholder="ENTER EMAIL" required>
      <br>
      <label for="age">ENTER AGE:</label>
      <input id="agel" type="number" name="age" placeholder="ENTER AGE" required>
      <h2>ARE YOU INTRESTED IN DATING</h2>
      <label for="YES">YES</label>
      <input id="YES" type="radio" name="DATING" value="YES" required>
      <label for="NO">NO</label>
      <input id="NO" type="radio" name="DATING" value="NO" required>
          <h2>YOR EXPECTATION LIKE :</h2>
          <select class="" name="EXPECTATION">
            <option value="KF">KATRINA KAIF</option>
            <option value="KF1">KATRINA KAIF 2</option>
            <option value="KF2">KATRINA KAIF 3</option>
            <option value="KF3">KATRINA KAIF 4</option>
            <option value="KF4">KATRINA KAIF 5</option>
            <option value="KF5">KATRINA KAIF 6</option>
          </select>
<h2> HOW MANY MARRIAGES YOU WANT:</h2>
<select class="" name="NO OF MARRIAGES">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
</select>
<h2>ARE YOU ALCHOLIC</h2>
<label for="Y">YES</label>
<input ID ="Y"type="checkbox" name="ALCHOLIC" value="Y">
<label for="N">NO</label>
<input id="N" type="checkbox" name="ALCHOLIC" value="N">
<label for="MAY BE">ONLY ON WEEKEND</label>
<input id="MAY BE" type="checkbox" name="ALCHOLIC" value="ON">
<h2>YOUR PRFERNCES OR EXTRA INFORMATION</h2>
<textarea name="EI" rows="8" cols="80"></textarea>
<br><br>
<input type="submit" name="" value="REDISTER">
    </form>
  </body>
</html>
